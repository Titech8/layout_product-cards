<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27\"
        class="product-card__image"
      />
      <div class="product-card__content">
        <p class="product-card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="product-card__code">Product code: 195434</p>
      </div>
      <div class="product-card__rating-block">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rating">Reviews: 5</div>
      </div>

      <div class="product-card__price-block">
        <span class="product-card__price-span">Price:</span>
        <span class="product-card__price-amount">$2,199</span>
      </div>

      <button
        class="product-card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
